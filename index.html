<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Records</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Student Records Form</h2>
      <form id="studentForm" class="row g-3">
        <!-- Form fields remain unchanged -->
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" required />
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" required />
        </div>
        <div class="col-md-12">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" required />
        </div>
        <div class="col-md-6">
          <label for="birthDate" class="form-label">Birth Date</label>
          <input type="date" class="form-control" id="birthDate" required />
        </div>
        <div class="col-md-6">
          <label for="position" class="form-label">Position</label>
          <select id="position" class="form-select" required>
            <option selected>Choose...</option>
            <option>ReactJs Developer</option>
            <option>NodeJs Developer</option>
            <option>Go Developer</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="typePosition" class="form-label">Type Position</label>
          <select id="typePosition" class="form-select" required>
            <option selected>Choose...</option>
            <option>Junior</option>
            <option>Middle</option>
            <option>Senior</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="salary" class="form-label">Salary</label>
          <input type="number" class="form-control" id="salary" required />
        </div>
        <div class="col-md-6">
          <div class="form-check mt-4">
            <input class="form-check-input" type="checkbox" id="isMarried" />
            <label class="form-check-label" for="isMarried">Is Married</label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>

      <div id="studentList" class="mt-5">
        <h3>Student List</h3>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Address</th>
              <th>Birth Date</th>
              <th>Position</th>
              <th>Type Position</th>
              <th>Salary</th>
              <th>Is Married</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="studentTableBody">
            <!-- Student records will be inserted here -->
          </tbody>
        </table>
      </div>
    </div>
    <script src="./dist/main.js"></script>
  </body>
</html>
